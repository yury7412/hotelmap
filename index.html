<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отели Самарской области</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .tabs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .tab-btn {
            padding: 10px 20px;
            background: orange;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .tab-btn:hover {
            background: rgb(255, 183, 50);
        }
        .tab-btn.active {
            background: rgb(255, 109, 36);
        }
        .map-container {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <h1>Отели и гостиницы Самарской области</h1>
    
    <div class="tabs">
        <button class="tab-btn active" onclick="showMap('samara', event)">Самара</button>
        <button class="tab-btn" onclick="showMap('tolyatti', event)">Тольятти</button>
        <button class="tab-btn" onclick="showMap('syzran', event)">Сызрань</button>
        <button class="tab-btn" onclick="showMap('zhigulevsk', event)">Жигулёвск</button>
        <button class="tab-btn" onclick="showMap('novokuybyshevsk', event)">Новокуйбышевск</button>
    </div>

    <div class="map-container">
        <iframe id="map-frame" src="https://yandex.ru/map-widget/v1/?ll=50.141934%2C53.195533&z=12&mode=search&text=отели"></iframe>
    </div>

    <script>
        function showMap(city, event) {
            const maps = {
                samara: 'https://yandex.ru/map-widget/v1/?ll=50.141934%2C53.195533&z=12&mode=search&text=отели',
                tolyatti: 'https://yandex.ru/map-widget/v1/?ll=49.346264%2C53.507836&z=12&mode=search&text=отели',
                syzran: 'https://yandex.ru/map-widget/v1/?ll=48.468383%2C53.155533&z=12&mode=search&text=отели',
                zhigulevsk: 'https://yandex.ru/map-widget/v1/?ll=49.495913%2C53.399836&z=12&mode=search&text=отели',
                novokuybyshevsk: 'https://yandex.ru/map-widget/v1/?ll=49.946264%2C53.107836&z=12&mode=search&text=отели'
            };

            document.getElementById('map-frame').src = maps[city];
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }
    </script>
</body>
</html>
